environment: production
environmentCode:
name: rules-engine-poc-jbpm
namespace: rules-engine
workstream: rules-engine
image: rules-engine-poc-jbpm

labels:
  component: service

appInsights:
  key:

containerConfigMap:
  name: rules-engine-poc-jbpm-config-map

containerSecret:
  name: rules-engine-poc-jbpm-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
